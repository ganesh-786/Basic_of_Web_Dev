<!DOCTYPE html>
<html>
<head>
  <title>Customer Profile</title>
  <style>
    /* CSS styles */
    .profile-container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .profile-picture {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
    }

    .edit-button {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <img src="default-profile-picture.jpg" alt="Profile Picture" class="profile-picture" id="profilePicture">
    <button class="edit-button" onclick="changeProfilePicture()">Edit Picture</button>
    <form id="profileForm">
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Enter your name" required><br>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" placeholder="Enter your phone number" required><br>

      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Enter your email" required><br>

      <label for="address">Address:</label>
      <textarea id="address" placeholder="Enter your address" required></textarea><br>

      <button type="submit">Save</button>
    </form>
  </div>

  <script>
    // JavaScript code
    function changeProfilePicture() {
      // Code to implement the picture change functionality
      // Here's an example that updates the profile picture with a user-selected image
      const fileInput = document.createElement('input');
      fileInput.type = 'file';
      fileInput.accept = 'image/*';
      fileInput.onchange = function() {
        const reader = new FileReader();
        reader.onload = function(e) {
          document.getElementById('profilePicture').src = e.target.result;
        };
        reader.readAsDataURL(fileInput.files[0]);
      };
      fileInput.click();
    }

    function saveProfile(event) {
      event.preventDefault(); // Prevent form submission
      // Code to save the profile data
      const name = document.getElementById('name').value;
      const phone = document.getElementById('phone').value;
      const email = document.getElementById('email').value;
      const address = document.getElementById('address').value;

      // Example code to display the profile data
      console.log('Name:', name);
      console.log('Phone Number:', phone);
      console.log('Email:', email);
      console.log('Address:', address);
    }

    const profileForm = document.getElementById('profileForm');
    profileForm.addEventListener('submit', saveProfile);
  </script>
</body>
</html>
