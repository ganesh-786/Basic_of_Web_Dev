<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clock</title>

    <style>
        .home {
            display: flex;
        }

        .nav ul {
            display: flex;
        }

        .nav ul li {
            width: 100px;
        }

        input {
            margin-top: 15px;
            width: 400px;
        }

        h1,
        p {
            text-align: center;
        }

        .box {
            background-color: lightslategray;
            height: 250px;

        }

        span {
            margin-left: 45%;
        }
    </style>
</head>

<body>
    <header>
        <div class="home">
            <div class="nav">
                <ul type="none">
                    <li>Home</li>
                    <li>About</li>
                    <li>Previous</li>
                    <li>Next</li>
                </ul>
            </div>

            <div class="ser">
                <form action="php.form">
                    <input type="search" placeholder="🔍Search">
                </form>
            </div>

        </div>
    </header>

    <main>

        <div class="box">
            <div class="timi">
                <h1>The current time and date is:</h1> <span id="time"></span>
                <p>Hello, this is the website and here you can watch time</p>
            </div>
        </div>
    </main>
    <script>
        let a;
        let time;
        let date;

        setInterval(() => {

            a = new Date();
            date = a.toLocaleDateString();
            time = a.getHours() + ":" + a.getMinutes() + ":" + a.getSeconds();
            document.getElementById('time').innerHTML = time + "  on " + date;
        }, 1000);

    </script>


</body>

</html>
