
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>
    <input type="number" name="first"   id="first" step="any">
    <select name="select" id="op">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">X</option>
        <option value="/">/</option>
    </select>
    <input type="number" name="second" id="second" step="any"><br>
    <button onclick="cow()">
        Calculate
    </button>
    <input type="number" id="res" readonly>

</body> 
<script>
    function cow() {
        var op1 = document.getElementById('first').value;
        var op2 = document.getElementById('second').value;
        var op = document.getElementById('op').value;
    
        if (op == '+'){
            document.getElementById('res').value = parseInt(op1) +parseInt(op2);
        }
        if (op == '-'){
            document.getElementById('res').value = parseInt(op1) - parseInt(op2);
        }
        if (op == '*'){
            document.getElementById('res').value = parseInt(op1) * parseInt(op2);
        }
        if (op == '/'){
            document.getElementById('res').value = parseInt(op1) / parseInt(op2);
        }
    }
</script>

</html>
