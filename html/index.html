<!DOCTYPE html>
<html>
<head>
  <title>Customer Profile</title>
  <style>
    /* CSS styles */
    .profile-container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .profile-picture {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
    }

    .edit-button {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <img id="profile-picture" src="default-profile-picture.jpg" alt="Profile Picture" class="profile-picture">
    <button class="edit-button" onclick="changeProfilePicture()">Edit Picture</button>
    <form onsubmit="saveProfile(event)">
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Enter your name" required><br>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" placeholder="Enter your phone number" required><br>

      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Enter your email" required><br>

      <label for="address">Address:</label>
      <textarea id="address" placeholder="Enter your address" required></textarea><br>

      <button type="submit">Save</button>
    </form>
  </div>

  <script>
    // JavaScript code
    function changeProfilePicture() {
      // Code to implement the picture change functionality
      // You can use this function to open a file picker or perform any other relevant action
      const input = document.createElement('input');
      input.type = 'file';
      input.accept = 'image/*';
      input.onchange = (event) => {
        const file = event.target.files[0];
        const reader = new FileReader();
        reader.onload = (e) => {
          document.getElementById('profile-picture').src = e.target.result;
        };
        reader.readAsDataURL(file);
      };
      input.click();


    }

    function saveProfile(event) {
      event.preventDefault(); // Prevent form submission

      // Get form values
      var name = document.getElementById('name').value;
      var phone = document.getElementById('phone').value;
      var email = document.getElementById('email').value;
      var address = document.getElementById('address').value;
      var profilePicture = document.getElementById('profile-picture').src;

      // Create profile object
      var profile = {
        name: name,
        phone: phone,
        email: email,
        address: address,
        profilePicture: profilePicture
      };

      // Save profile data to local storage
      localStorage.setItem('profile', JSON.stringify(profile));

      // Redirect to the other page
      window.location.href = 'otherpage.html';
    }
  </script>
</body>
</html>
