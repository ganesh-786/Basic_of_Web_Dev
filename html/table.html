<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table lesson</title>
</head>
<body>
    <section>
        <div>   
            <caption>Different marks of different student</caption>
            <table>
                <thead>
                    <tr>
                        <th>S.No.</th>
                        <th colspan="2">Name of the Student</th>
                        <!-- <th>Marks obtained</th> -->
                        

                    </tr>
                    <tr>
                        <td>1</td>
                        <td>Ganesh</td>
                        <td>100</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>2</td>
                        <td>Nirajan</td>
                        <td>100</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Roshan</td>
                        <td>47</td>



                    </tr>
                
                </tbody>
            </table>
        </div>
    </section>
    
</body>
</html>
